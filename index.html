<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Maximum</title>
</head>

<body>
    <h1>Sliding Window Maximum</h1>
    <input type="number" placeholder="Enter The Array Numbers Here One By One"
        style="width: 30%;min-width: 388px;padding: 10px; font-size: 19px;" name="arr_input" id="inp"> <input
        type="number" name='k_input' style="width: 16%;min-width: 180px;padding: 10px; font-size: 19px;"
        placeholder="Enter K Value Here" id="k_input"> <button id="GO"
        style="font-size: large;border-radius: 13px; padding: 12px;margin-left: 20px;">GO!</button><button id="CLEAR"
        style="font-size: large;border-radius: 13px; padding: 12px;margin-left: 20px;">CLEAR!</button>
    <p>[<span id="arr"></span>]</p>
    <p>K value : <span id="k_span"></span></p>

    <hr>
    <hr>
    <p id="result"> </p>


    <script src="./app.js"></script>
</body>

</html>
